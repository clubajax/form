<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Test Dropdown</title>
    <script src="src/test-files.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            padding: 20px 20px 100px 20px;
            margin-bottom: 100px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1>Test Dropdown</h1>
    <div id="mocha"></div>
    <div id="tests"></div>
    <script>

        mocha.setup('bdd');

        describe('UiDropdown', function () {

            this.timeout(3000);
            
            const
                describe = window.describe,
                test = window.test,
                dom = window.dom,
                on = window.on,
                nodash = window.nodash,
                expect = chai.expect,
                body = dom.byId('tests'),
                data = [
                    {label: 'Orange', value: 'orange'},
                    {label: 'Red', value: 'red'},
                    {label: 'Blue', value: 'blue'},
                    {label: 'Green', value: 'green'}
                ];
            

            describe('ui-dropdown', function () {
                let node, btn;
                
                function ready(cb) {
                    onDomReady(node, cb);
                }

                function click(){
                    on.emit(btn, 'click');
                }

                function clickoff(cb) {
                    setTimeout(function() {
                        on.emit(document.body, 'click');
                        cb();
                    }, 110);
                }


                it('should render a dropdown', function (done) {
                    node = dom('ui-dropdown', {data: data}, body);
                    done();
                });

            });
        });

        if (!/puppeteer/.test(location.hash)) {
            mocha.run();
        }

    </script>

</body>

</html>
