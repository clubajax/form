<!DOCTYPE HTML>
<html lang="en">

<head>
    <title>Test Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0' />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.4.1/css/all.css"
        integrity="sha384-5sAR7xN1Nv6T6+dT2mhtzEpVJvfS3NScPQTrOxhwjIuvcA67KV2R5Jz6kr4abQsz" crossorigin="anonymous">
    <script src="src/test-files.js"></script>
    <style>
        html,
        body {
            height: 100%;
        }

        body {
            padding: 20px 20px 100px 20px;
            margin-bottom: 100px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <h1>Test Search</h1>
    <div id="mocha"></div>
    <div id="tests"></div>
    <script>
        let nameData;
        fetch('./src/names.json')
            .then(data => data.json())
            .then((data) => {
                nameData = data;
                on.fire(document, 'data-ready');
            });

        mocha.setup('bdd');

        describe('UiSearch', function () {

            this.timeout(3000);

            const
                describe = window.describe,
                test = window.test,
                dom = window.dom,
                on = window.on,
                nodash = window.nodash,
                expect = chai.expect,
                body = dom.byId('tests'),
                data = [
                    { label: 'Orange', value: 'orange' },
                    { label: 'Red', value: 'red' },
                    { label: 'Blue', value: 'blue' },
                    { label: 'Green', value: 'green' }
                ];

            function search(value) {
                function label(item) {
                    return `${item.firstName} ${item.lastName}`;
                }
                function val(item) {
                    return `${item.firstName.toLowerCase()}-${item.lastName.toLowerCase()}`;
                }
                value = value.toLowerCase();
                return nameData.filter((item) => {
                    return item.firstName.toLowerCase().indexOf(value) === 0 || item.lastName.toLowerCase().indexOf(value) === 0
                })
                .map((item) => {
                    return {
                        value: val(item),
                        label: label(item)
                    }
                });
            }
            function setSearch(items) {
                function label(item) {
                    return `${item.firstName} ${item.lastName}`;
                }
                function val(item) {
                    return `${item.firstName.toLowerCase()}-${item.lastName.toLowerCase()}`;
                }
                dom.clean(searchNode);
                const frag = document.createDocumentFragment();
                items.forEach((item) => {
                    dom('li', { html: label(item), value: val(item) }, frag);
                });
                searchNode.appendChild(frag);
            }

            describe('ui-Search', function () {
                let node, btn;

                function ready(cb) {
                    onDomReady(node, cb);
                }

                function click() {
                    on.emit(btn, 'click');
                }

                function clickoff(cb) {
                    setTimeout(function () {
                        on.emit(document.body, 'click');
                        cb();
                    }, 110);
                }

                function onSearch(e) {
                    node.data = search(e.detail.value);
                }


                it('should render a Search', function (done) {
                    on(document, 'data-ready', () => {
                        node = dom('ui-search', { data: [], label: 'Simple Search', placeholder: 'Type to search!' }, body);
                        node.on('search', onSearch);
                        setTimeout(() => {
                            node.data = data;
                            done();
                        }, 300);
                    });

                });

            });
        });

        if (!/puppeteer/.test(location.hash)) {
            mocha.run();
        }

    </script>

</body>

</html>
